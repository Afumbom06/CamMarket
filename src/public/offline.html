<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CamMarket</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #00843D 0%, #FFCC00 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      color: #00843D;
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .retry-button {
      background: linear-gradient(135deg, #00843D 0%, #00a34d 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 12px rgba(0, 132, 61, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 132, 61, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e0e0e0;
    }

    .features h3 {
      color: #333;
      font-size: 18px;
      margin-bottom: 16px;
    }

    .features ul {
      list-style: none;
      text-align: left;
      display: inline-block;
    }

    .features li {
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
      padding-left: 24px;
      position: relative;
    }

    .features li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #00843D;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .offline-container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still browse previously viewed pages!
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h3>While Offline, You Can:</h3>
      <ul>
        <li>Browse previously viewed products</li>
        <li>View your cart items</li>
        <li>Check your wishlist</li>
        <li>Review saved addresses</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry connection every 5 seconds
    let retryCount = 0;
    const maxRetries = 12; // 1 minute total

    function checkConnection() {
      if (navigator.onLine && retryCount < maxRetries) {
        window.location.reload();
      } else {
        retryCount++;
        if (retryCount < maxRetries) {
          setTimeout(checkConnection, 5000);
        }
      }
    }

    // Start checking after 5 seconds
    setTimeout(checkConnection, 5000);

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
